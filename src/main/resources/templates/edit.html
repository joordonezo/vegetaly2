<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar datos</title>
</head>
<body>
<h1>Editar Individuo</h1>
<a th:href="@{/}">Retornar</a>
<br>
<form th:action="@{/update}" method="post" th:object="${individuo}">
    <input type="hidden" id="id" name="id" th:field="*{id}" required="required"/>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required="required"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">El nombre es requerido</span>
    <br>
    <label for="lastName">Apellido:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required="required"/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">El apellido es requerido</span>
    <br>
    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" th:field="*{age}" required="required"/>
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">La edad es requerida</span>
    <br>
    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required="required"/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">El correo es requerido</span>
    <br>
    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" name="phone" th:field="*{phone}" required="required"/>
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">El teléfono es requerido</span>
    <br>
    <input type="submit" name="save" value="Save">
</form>
</body>
</html>
